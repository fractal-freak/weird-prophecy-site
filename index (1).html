<script>
  // ── Animated star logo (twinkle effect) ──
  (function() {
    const starImg = new Image();
    starImg.src = "star-logo.png";
    starImg.onload = function() {
      const canvas = document.getElementById('heroStar');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const SIZE = 140;
      const drawW = SIZE * 0.85, drawH = SIZE * 0.85;
      const drawX = (SIZE - drawW) / 2, drawY = (SIZE - drawH) / 2;

      // Render to offscreen canvas to get pixel data
      const off = document.createElement('canvas');
      off.width = SIZE; off.height = SIZE;
      const offCtx = off.getContext('2d');
      offCtx.drawImage(starImg, drawX, drawY, drawW, drawH);
      const fullData = offCtx.getImageData(0, 0, SIZE, SIZE);

      // Find center of mass
      let sumX = 0, sumY = 0, count = 0;
      for (let y = 0; y < SIZE; y++) {
        for (let x = 0; x < SIZE; x++) {
          if (fullData.data[(y * SIZE + x) * 4 + 3] > 30) { sumX += x; sumY += y; count++; }
        }
      }
      const cx = sumX / count, cy = sumY / count;

      // Get max distance
      const pixels = [];
      let maxDist = 0;
      for (let y = 0; y < SIZE; y++) {
        for (let x = 0; x < SIZE; x++) {
          const a = fullData.data[(y * SIZE + x) * 4 + 3];
          if (a > 30) {
            const dist = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);
            pixels.push({ x, y, dist });
            if (dist > maxDist) maxDist = dist;
          }
        }
      }

      // Pre-render frames
      const numSteps = 5;
      const stepFrames = [];
      for (let i = 0; i <= numSteps; i++) {
        const threshold = maxDist * (1 - i / numSteps);
        const frameData = ctx.createImageData(SIZE, SIZE);
        for (const p of pixels) {
          if (p.dist <= threshold) {
            const idx = (p.y * SIZE + p.x) * 4;
            frameData.data[idx]     = fullData.data[idx];
            frameData.data[idx + 1] = fullData.data[idx + 1];
            frameData.data[idx + 2] = fullData.data[idx + 2];
            frameData.data[idx + 3] = fullData.data[idx + 3];
          }
        }
        stepFrames.push(frameData);
      }

      // Build timeline (config #2: faster)
      const stepMs = 50;
      const holdVisibleMs = 700;
      const holdGoneMs = 120;
      const frames = [];
      const holdVis = Math.round(holdVisibleMs / stepMs);
      for (let i = 0; i < holdVis; i++) frames.push(0);
      for (let i = 1; i <= numSteps; i++) frames.push(i);
      const holdG = Math.round(holdGoneMs / stepMs);
      for (let i = 0; i < holdG; i++) frames.push(numSteps);
      for (let i = numSteps - 1; i >= 0; i--) frames.push(i);

      const totalFrames = frames.length;
      let currentFrame = 0, lastTime = 0;

      function draw(timestamp) {
        if (timestamp - lastTime >= stepMs) {
          lastTime = timestamp;
          ctx.clearRect(0, 0, SIZE, SIZE);
          const fi = frames[currentFrame % totalFrames];
          if (fi < numSteps) {
            ctx.putImageData(stepFrames[fi], 0, 0);
          }
          currentFrame++;
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    };
  })();

  // ── Load YouTube feed via RSS ──
  // Replace CHANNEL_ID below with your actual YouTube channel ID
  // To find it: go to youtube.com/@weirdprophecy, view page source, search for "channelId"
  // It looks like: UCxxxxxxxxxxxxxxxxxxxxxxxxx
  (function() {
    const CHANNEL_ID = 'UCiETlq0DUWhGyOFs6kZp0gA';
    const container = document.getElementById('yt-feed');

    // Use rss2json to convert YouTube RSS to JSON (free, no API key needed for basic use)
    const rssUrl = 'https://www.youtube.com/feeds/videos.xml?channel_id=' + CHANNEL_ID;
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl) + '&count=3';

    fetch(apiUrl)
      .then(r => r.json())
      .then(data => {
        if (data.status !== 'ok' || !data.items || !data.items.length) {
          container.innerHTML = '<div style="color:var(--ink-faded);font-size:0.82rem;">Could not load videos. <a href="https://www.youtube.com/@weirdprophecy" target="_blank" style="color:var(--accent);">Visit the channel</a></div>';
          return;
        }
        container.innerHTML = '';
        data.items.slice(0, 3).forEach(item => {
          const date = new Date(item.pubDate);
          const dateStr = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
          // Strip HTML from description and truncate
          const tmp = document.createElement('div');
          tmp.innerHTML = item.description || '';
          const desc = tmp.textContent.substring(0, 120) + (tmp.textContent.length > 120 ? '...' : '');

          const a = document.createElement('a');
          a.href = item.link;
          a.target = '_blank';
          a.className = 'feed-item';
          a.innerHTML =
            '<div class="feed-item-date">' + dateStr + '</div>' +
            '<div class="feed-item-title">' + item.title + '</div>' +
            (desc ? '<div class="feed-item-desc">' + desc + '</div>' : '');
          container.appendChild(a);
        });
      })
      .catch(() => {
        container.innerHTML = '<div style="color:var(--ink-faded);font-size:0.82rem;">Could not load videos. <a href="https://www.youtube.com/@weirdprophecy" target="_blank" style="color:var(--accent);">Visit the channel</a></div>';
      });
  })();

  // ── Nav scroll effect
  const nav = document.getElementById('nav');
  window.addEventListener('scroll', () => {
    nav.classList.toggle('scrolled', window.scrollY > 50);
  });

  // ── Mobile nav toggle
  const toggle = document.getElementById('navToggle');
  const links = document.getElementById('navLinks');
  toggle.addEventListener('click', () => {
    toggle.classList.toggle('active');
    links.classList.toggle('open');
  });

  // Close mobile nav on link click
  links.querySelectorAll('a').forEach(a => {
    a.addEventListener('click', () => {
      toggle.classList.remove('active');
      links.classList.remove('open');
    });
  });

  // ── Fade-up on scroll
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

  // ── Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(a => {
    a.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(a.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });


  // ── Slideshow
  let slideIdx = 0;
  function slideshowGo(n) {
    const slides = document.querySelectorAll('.store-slide');
    const dots   = document.querySelectorAll('.store-slide-dot');
    slides[slideIdx].classList.remove('active');
    dots[slideIdx].classList.remove('active');
    slideIdx = ((n % slides.length) + slides.length) % slides.length;
    slides[slideIdx].classList.add('active');
    dots[slideIdx].classList.add('active');
  }
  function slideshowNav(dir) { slideshowGo(slideIdx + dir); }
</script>
